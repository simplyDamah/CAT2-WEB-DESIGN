<!DOCTYPE html>
<html>
<head>
    <title>Employee Pay Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: whitesmoke;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: black;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid wheat;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: lightgreen;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: green;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background: white;
            border: 1px solid white;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Employee Pay Calculator</h1>
        <label for="name">Employee Name</label>
        <input type="text" id="name" placeholder="Enter employee name">

        <label for="hours">Hours Worked</label>
        <input type="number" id="hours" placeholder="Enter hours worked">

        <label for="rate">Rate Per Hour</label>
        <input type="number" id="rate" placeholder="Enter rate per hour">

        <button onclick="calculatePay()">Calculate Pay</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        function calculatePay() {
            
            const name = document.getElementById('name').value;
            const hoursWorked = parseFloat(document.getElementById('hours').value);
            const ratePerHour = parseFloat(document.getElementById('rate').value);

            
            const basicPay = hoursWorked * ratePerHour;

            
            let tax = 0;
            if (basicPay > 50000) {
                tax = basicPay * 0.2;
            } else if (basicPay >= 20000 && basicPay <= 50000) {
                tax = basicPay * 0.1;
            } 
            
            const netPay = basicPay - tax;

            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <p><strong>Employee Name:</strong> ${name}</p>
                <p><strong>Basic Pay:</strong> $${basicPay.toFixed(2)}</p>
                <p><strong>Tax:</strong> $${tax.toFixed(2)}</p>
                <p><strong>Net Pay:</strong> $${netPay.toFixed(2)}</p>
            `;
        }
    </script>
</body>
</html>
